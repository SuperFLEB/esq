name: "Release"
on: [ workflow_dispatch ]
jobs:
  build-and-release:
    name: Build and Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: If testing with Act, dummy in "gh"
        if: ${{ env.ACT }}
        run: echo -e "echo Right now I would be running \"gh \$@\"" > /usr/local/bin/gh ; chmod +x /usr/local/bin/gh
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Get/set version tag
        run: git tag && chmod u+x .github/scripts/get_set_version_tag && VERSION=$(.github/scripts/get_set_version_tag) && echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Push tags (unless testing with Act)
        if: ${{ !env.ACT }}
        run: git push origin --tags
      - name: Write version
        run: echo "Write $VERSION to VERSION file" ; echo "$VERSION" > VERSION
      - name: Build
        run: python -m pip install --upgrade pip setuptools wheel build ; python -m build -w
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create --generate-notes --draft --repo="$GITHUB_REPOSITORY" --title="$TAG_NAME" "$TAG_NAME" ;
          gh release upload --clobber "$TAG_NAME" dist/*.whl
